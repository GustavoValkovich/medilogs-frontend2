<mat-card>
  <mat-toolbar>
    <span>Pacientes</span>
    <span style="flex:1 1 auto"></span>
    <button mat-flat-button color="primary" (click)="nuevoPaciente()">Nuevo Paciente</button>
  </mat-toolbar>

  <div style="display:flex;gap:12px;padding:12px;flex-wrap:wrap">
    <mat-form-field appearance="fill"><mat-label>Nombre</mat-label><input matInput [(ngModel)]="filtroNombre" (ngModelChange)="aplicarFiltros()"></mat-form-field>
    <mat-form-field appearance="fill"><mat-label>Apellido</mat-label><input matInput [(ngModel)]="filtroApellido" (ngModelChange)="aplicarFiltros()"></mat-form-field>
    <mat-form-field appearance="fill"><mat-label>Edad</mat-label><input matInput type="number" [(ngModel)]="filtroEdad" (ngModelChange)="aplicarFiltros()"></mat-form-field>
    <mat-form-field appearance="fill"><mat-label>Obra Social</mat-label><input matInput [(ngModel)]="filtroObra" (ngModelChange)="aplicarFiltros()"></mat-form-field>
    <button mat-button (click)="limpiarFiltros()">Limpiar</button>
  </div>

  <div style="padding:12px">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%">

      <ng-container matColumnDef="nombre"><th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th><td mat-cell *matCellDef="let element">{{element.nombre}}</td></ng-container>
      <ng-container matColumnDef="apellido"><th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th><td mat-cell *matCellDef="let element">{{element.apellido}}</td></ng-container>
      <ng-container matColumnDef="edad"><th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th><td mat-cell *matCellDef="let element">{{element.edad}}</td></ng-container>
      <ng-container matColumnDef="obraSocial"><th mat-header-cell *matHeaderCellDef mat-sort-header>Obra Social</th><td mat-cell *matCellDef="let element">{{element.obraSocial}}</td></ng-container>
      <ng-container matColumnDef="acciones"><th mat-header-cell *matHeaderCellDef>Acciones</th><td mat-cell *matCellDef="let element"><button mat-icon-button (click)="seleccionar(element)"><mat-icon>chevron_right</mat-icon></button></td></ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="seleccionar(row)" style="cursor:pointer"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
