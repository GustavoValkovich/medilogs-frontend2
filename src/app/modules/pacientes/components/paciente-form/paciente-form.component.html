<mat-card>
  <h2>Nuevo Paciente</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px">
      <mat-form-field appearance="fill"><mat-label>Nombre</mat-label><input matInput formControlName="nombre"></mat-form-field>
      <mat-form-field appearance="fill"><mat-label>Apellido</mat-label><input matInput formControlName="apellido"></mat-form-field>
      <mat-form-field appearance="fill"><mat-label>Edad</mat-label><input matInput type="number" formControlName="edad"></mat-form-field>
      <mat-form-field appearance="fill"><mat-label>DNI</mat-label><input matInput formControlName="dni"></mat-form-field>
      <mat-form-field appearance="fill"><mat-label>Obra Social</mat-label><input matInput formControlName="obraSocial"></mat-form-field>
      <mat-form-field appearance="fill"><mat-label>Tel√©fono</mat-label><input matInput formControlName="telefono"></mat-form-field>
      <mat-form-field appearance="fill"><mat-label>Email</mat-label><input matInput formControlName="email"></mat-form-field>
      <mat-form-field appearance="fill" class="full"><mat-label>Domicilio</mat-label><input matInput formControlName="domicilio"></mat-form-field>
    </div>

    <div style="margin-top:12px">
      <button mat-flat-button color="primary" type="submit">Guardar</button>
      <button mat-button type="button" (click)="router.navigate(['/pacientes'])">Cancelar</button>
    </div>
  </form>
</mat-card>
